server:
  port: 9090

spring:
  application:
    name: auth-server

  security:
    oauth2:
      authorization-server:
        issuer: http://localhost:9090  # OAuth2 표준: 고정 URL
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

  # 테스트용 H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_updates: true
        order_insert: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create-drop  # 테스트용으로 테이블 자동 생성
    show-sql: true

jwt:
  token:
    key: ${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Eureka 설정 제거 - OAuth2 표준에서는 직접 접근이 원칙

security:
  internal-token: ${INTERNAL_TOKEN}

# 디버깅을 위한 로그 설정
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    com.example.authserver: DEBUG