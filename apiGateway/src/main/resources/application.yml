spring:
  config:
    import: "classpath:application-common.yml"

  profiles:
    active: dev

  application:
    name: ${app.service-names.api-gateway}

  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "${app.base-url}:${app.ports.frontend}"
              - "http://localhost:8081"
              - "http://localhost:63342"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: authServer
          uri: lb://authService
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

server:
  port: ${app.ports.api-gateway}

eureka:
  client:
    serviceUrl:
      defaultZone: "${app.base-url}:${app.ports.eureka}/eureka/"
    register-with-eureka: true # ??? Eureka? ??
    fetch-registry: true # ?? ??? ??? ????? ???


jwt:
  token:
    key: ${JWT_SECRET}

security:
  permit-all-paths:
    - /api/auth/login
    - /api/auth/logout
    - /api/auth/refresh-token
    - /swagger-ui/**
    - /swagger-ui.html
    - /v3/api-docs/**
    - /error/**
    - /ws/**
  internal-token: ${INTERNAL_TOKEN}
