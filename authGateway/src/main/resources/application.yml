spring:

  config:
    import: "classpath:application-common.yml"

  application:
    name: ${app.service-names.auth-gateway}
  
  # CORS 설정
  web:
    cors:
      allowed-origins: "${app.base-url}:${app.ports.frontend}"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # OAuth2 Client 설정 (BFF가 Auth Server의 클라이언트)
  security:
    oauth2:
      client:
        registration:
          auth-server:
            client-id: bff-client
            client-secret: "bff-secret"
            authorization-grant-type: authorization_code
            redirect-uri: "${app.base-url}:${app.ports.auth-gateway}/api/auth/callback"
            scope: openid,profile,email
        provider:
          auth-server:
            authorization-uri: "${app.base-url}:${app.ports.auth-server}/oauth2/authorize"
            token-uri: "${app.base-url}:${app.ports.auth-server}/oauth2/token"
            user-info-uri: "${app.base-url}:${app.ports.auth-server}/userinfo"
            jwk-set-uri: "${app.base-url}:${app.ports.auth-server}/.well-known/jwks.json"

server:
  port: ${app.ports.auth-gateway}

# 로깅 설정
logging:
  level:
    com.example.authgateway: DEBUG
    org.springframework.security: DEBUG